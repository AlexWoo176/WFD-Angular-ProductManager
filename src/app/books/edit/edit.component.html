<div class="full-content">
  <div *ngIf="message">
    <p style="color: red">{{message}}</p>
  </div>
  <form #bookForm="ngForm" (ngSubmit)="edit(bookForm)">
    <div class="form-group">
      <label>Tiêu đề: </label>
      <input type="text" name="title" class="form-control" value="{{this.book.title}}" placeholder="Nhập tiêu đề"
             ngModel="">
    </div>
    <div class="form-group">
      <label>Tác giả: </label>
      <input type="text" name="author" class="form-control" value="{{this.book.author}}" placeholder="Nhập tác giả"
             ngModel="">
    </div>
    <div class="form-group">
      <label>Mô tả: </label>
      <textarea value=" {{this.book.description}}" type="text" name="description" class="form-control" rows="4"
                placeholder="Nhập mô tả"
                ngModel=""></textarea>
    </div>
    <div>
      <button type="submit" class="btn btn-success" style="margin: auto">Sửa sách</button>
      <button type="button" class="btn btn-success" style="margin: 10px" [routerLink]="['/list']">Back</button>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
